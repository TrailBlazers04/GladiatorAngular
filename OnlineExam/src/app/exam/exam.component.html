<div class="form-group" id="selectexam">
    <label for="topic">Topic</label>
    <select type="text" name="topic" size="1" class="form-control" [(ngModel)]="top" #topic="ngModel" required>
      <option value="" selected="selected">Select Topic</option>
      <option *ngFor="let topic of topics" value="{{ topic }}">{{ topic }}</option>
    </select>
</div>
  {{top}}
  <div class="text-center">
    <button type="button" class="btn btn-success" (click)="fetchQuestion()">Start Quiz {{top}}</button>
  </div> 
  <div class="row"  id="exam">
    <div class="col s8 offset-s2">
  
          
              <span class="card-title">{{ quizlist[i].qid }}</span>
              <p>{{ quizlist[i].question }}</p>
              <div >
                <input  type="radio"  >
                <label >a)  {{ quizlist[i].options[0] }} </label>
              </div>
              <div >
                <input  type="radio" >
                <label >b){{ quizlist[i].options[1] }}</label>
              </div>
              <div >
                <input  type="radio"  >
                <label >c){{ quizlist[i].options[2] }}</label>
              </div>
              <div >
                <input  type="radio" >
                <label >d) {{ quizlist[i].options[3] }}</label>
              </div>
            </div>
          
          </div>
       
  
  
    
          <button class="btn btn-success" (click)="onClickPrev()">Prev</button> <br/>
<button class="btn btn-success" (click)="onClickNext()">Next</button>
