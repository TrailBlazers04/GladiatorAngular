<div class="form-group">
    <label for="topic">Topic</label>
    <select type="text" name="topic" size="1" class="form-control" [(ngModel)]="top" #topic="ngModel" required>
      <option value="" selected="selected">Select Topic</option>
      <option *ngFor="let topic of topics" value="{{ topic }}">{{ topic }}</option>
    </select>
</div>
